<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiU Course</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img src="/assets/logo.png" alt="Logo" class="logo" height="30px" width="30px">
        <ul class="nav-items">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#course">Course</a></li>
            <li><a href="#profile">Profile</a></li>            
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
    </nav>
    <hr>
    <header>
        <h1>Hi Amin, Welcome to Our Website</h1>
        <h4>"The future of IT is here. Let us help you build it."</h4>
        <img src="/assets/header.jpg">
    </header>

    <hr>
    <h1 style="text-align: center;" id="course">Corurse</h1>
    <div class="kursus">
        <div>
            <div class="lingkaran" style="background-image: url('assets/se.jpg');"></div>
            <h4>Software Engineering</h4>
        </div>
        <div>
            <div class="lingkaran" style="background-image: url('assets/da.png');"></div>
            <h4>Data Analytics</h4>
        </div>
        <div>
            <div class="lingkaran" style="background-image: url('assets/dm.jpg');"></div>
            <h4>Digital Marketing</h4>
        </div>
    </div>
    <hr>
    <div id="content">
        <div id="left">
            <div class="form">
                <h2 id="contact-us">Contact Us</h2>            
                <div class="form-group">
                  <label for="nama">Nama :</label>
                  <input type="text" name="nama" id="nama">

                  <label for="tanggal-lahir">Tanggal Lahir :</label>
                  <input type="date" name="tanggal-lahir" id="tanggal-lahir">

                  <label for="jenis-kelamin">Jenis Kelamin:</label>
                    <select>
                        <option value="laki">Laki-Laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>

                  <label for="pesan">Pesan</label>
                  <textarea name="pesan" id="pesan"></textarea>

                  <button type="submit">Submit</button>
                </div>
            </div>
        </div>    
        <div id="right">
           <h2 id="profile">Profile</h2>
        </div>
      </div>
      <footer>
